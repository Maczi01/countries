<div class="flex flex-col items-center p-4 h-52 border rounded shadow-lg">
<img
    [src]="country.flags.png"
    [alt]="'Flag of ' + country.name.common"
    class="w-36 h-24 object-fit"
  />
  <p class="text-lg font-bold">{{ country.name.common }}</p>
  @if(country.capital){
  <p>{{ country.capital }}</p>
  } @else {
  <p><i>Capital city unknown</i></p>
  }

  @if(country.population){
    <p>{{country.population}} people</p>
  } @else {
    <p><i>Uninhabited</i></p>
  }
</div>
