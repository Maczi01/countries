<div class="flex flex-row space-x-2 my-4 items-center justify-around">
  <app-filters (filterChange)="onFilterChange($event)" />
</div>

@if(error){
<span>Not found, try again</span>
} @else {
<div  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  @for (country of (countries$ | async); track country.name) {
  <app-country-card [country]="country"/>
}
</div>
}
